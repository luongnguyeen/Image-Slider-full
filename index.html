<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.cdnfonts.com/css/major-mono-display-2" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Image Slider</title>
     <link
      rel="shortcut icon"
      href="https://smartslider3.com/wp-content/uploads/2019/05/sliderimages-780x410.png"
      type="image/x-icon"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        background-color: #1b0022fd;
      }
      .slider {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .slider img {
        display: block;
        width: 100%;
        height: 100%;
      }
      .slider-controls {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1;
      }
      .slider-control {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #fff;
        opacity: 0.5;
        margin-right: 10px;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      .slider-control:hover {
        opacity: 0.8;
      }
      .slider-control.active {
        opacity: 1;
      }
      .slider-nav {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 2;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 40px;
      }
      .slider-nav button {
        background: none;
        border: none;
        font-size: 2em;
        cursor: pointer;
        color: #fff;
      }
      .slider-nav button:focus {
        outline: none;
      }
      /* slider container */
      .slider {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      /* slide images */
      .slider img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      /* active slide */
      .slider .active {
        opacity: 1;
      }
      .slider-buttons {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1;
      }
      .slider-button {
        font-size: 40px;
        font-weight: 100;
        font-style: italic;
        font-family: 'Major Mono Display', sans-serif;
      }
      .slider-button:focus {
        outline: none;
      }

      .home-buttons {
       width: 100px;
        height: 50px;
        position:absolute;
            left:50%;
            right:50%;
            top:50%;
}
      .trang-chu {
        border-color: #466baf;
        padding: 10px;
        /*text-transform: lowercase;*/
        font-family: 'Signika', sans-serif;
        font-weight: 1000;
        color: #131311;
        background-color: #f60936;
         
}
      
    </style>
  </head>
  <body>
    <div class="slider-buttons">
      <button class="slider-button" onclick="prevSlide()">Lùi</button>
      <button class="slider-button" onclick="nextSlide()">Tiến</button>
    </div>
    <div class="slider">
      <img class="slide active" src="1.jpg" alt="image1">
      <img class="slide" src="2.jpg" alt="image2">
      <img class="slide" src="3.jpg" alt="image3">
      <img class="slide" src="4.jpg" alt="image4">
      <img class="slide" src="5.jpg" alt="image5">
      <img class="slide" src="6.jpg" alt="image6">
      <img class="slide" src="7.jpg" alt="image7">
      <img class="slide" src="8.jpg" alt="image8">
      <img class="slide" src="9_1.jpg" alt="image9_1">
      <img class="slide" src="9.jpg" alt="image9">
      <img class="slide" src="10.jpg" alt="image10">
      <img class="slide" src="11.jpg" alt="image11">
      <img class="slide" src="12.jpg" alt="image12">
      <img class="slide" src="13.jpg" alt="image13">
      <img class="slide" src="14.jpg" alt="image14">
      <img class="slide" src="15.jpg" alt="image15">
      <img class="slide" src="16.jpg" alt="image16">
      <img class="slide" src="17.jpg" alt="image17">
      <img class="slide" src="18.jpg" alt="image18">
      <img class="slide" src="19.jpg" alt="image19">
      <img class="slide" src="20.jpg" alt="image20">
      <img class="slide" src="21.jpg" alt="image21">
      
      <div class="slider-controls">
        <a class="slider-control active" onclick="showSlide(1)"></a>
        <a class="slider-control" onclick="showSlide(2)"></a>
        <a class="slider-control" onclick="showSlide(3)"></a>
        <a class="slider-control" onclick="showSlide(4)"></a>
        <a class="slider-control" onclick="showSlide(5)"></a>
        <a class="slider-control" onclick="showSlide(6)"></a>
        <a class="slider-control" onclick="showSlide(7)"></a>
        <a class="slider-control" onclick="showSlide(8)"></a>
        <a class="slider-control" onclick="showSlide(9)"></a>
        <a class="slider-control" onclick="showSlide(10)"></a>
        <a class="slider-control" onclick="showSlide(11)"></a>    
        <a class="slider-control" onclick="showSlide(12)"></a>
        <a class="slider-control" onclick="showSlide(13)"></a>
        <a class="slider-control" onclick="showSlide(14)"></a>
        <a class="slider-control" onclick="showSlide(15)"></a> 
        <a class="slider-control" onclick="showSlide(16)"></a>
        <a class="slider-control" onclick="showSlide(17)"></a>    
        <a class="slider-control" onclick="showSlide(18)"></a>
        <a class="slider-control" onclick="showSlide(19)"></a>
        <a class="slider-control" onclick="showSlide(20)"></a>
        <a class="slider-control" onclick="showSlide(21)"></a>  
        <a class="slider-control" onclick="showSlide(22)"></a> 
      </div>	
    </div>

    <div class="home-buttons">
    <a class="trang-chu" href="https://luongnguyeen.github.io/hbd_be_ngan/">Về trang đầu</a>
     </div>
    
    <script>
      let currentSlide = 1;
      const slides = document.querySelectorAll(".slide");
      const slideCount = slides.length;
      function showSlide(slideNumber) {
        currentSlide = slideNumber;
        updateSlider();
      }
      function prevSlide() {
        currentSlide--;
        if (currentSlide < 1) {
          currentSlide = slideCount;
        }
        updateSlider();
      }
      function nextSlide() {
        currentSlide++;
        if (currentSlide > slideCount) {
          currentSlide = 1;
        }
        updateSlider();
      }
      function updateSlider() {
        for (let i = 0; i < slideCount; i++) {
          slides[i].classList.remove("active");
        }
        slides[currentSlide - 1].classList.add("active");
        const controls = document.querySelectorAll(".slider-control");
        for (let i = 0; i < slideCount; i++) {
          controls[i].classList.remove("active");
        }
        controls[currentSlide - 1].classList.add("active");
      }
    </script>
  </body>
</html>
